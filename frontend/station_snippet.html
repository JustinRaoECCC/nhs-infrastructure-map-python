<!-- frontend/station_snippet.html -->
<div id="stationPage">
  <button id="backButton">&larr; Back to Main View</button>
  <h1 id="stationTitle">STATION NAME (ID)</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-target="overview">Overview</button>
    <button class="tab" data-target="inspection-history">Inspection History</button>
    <button class="tab" data-target="construction-history">Construction History</button>
    <button class="tab" data-target="high-priority-repairs">High Priority Repairs</button>
    <button class="tab" data-target="documents">Documents</button>
    <button class="tab" data-target="photos">Photos</button>
  </div>

  <!-- Overview Panel -->
  <div id="overview" class="tab-content active">
    <!-- General Information Section -->
    <div class="station-section">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>General Information</h3>
        <button id="unlockEditing" class="open-modal-button">ðŸ”’ Unlock Editing</button>
      </div>
      <table>
        <tr>
          <th>Station ID:</th>
          <td><input id="giStationId" type="text" disabled /></td>
        </tr>
        <tr>
          <th>Category:</th>
          <td><input id="giCategory" type="text" disabled /></td>
        </tr>
        <tr>
          <th>Site Name:</th>
          <td><input id="giSiteName" type="text" disabled /></td>
        </tr>
        <tr>
          <th>Province:</th>
          <td><input id="giProvince" type="text" disabled /></td>
        </tr>
        <tr>
          <th>Latitude:</th>
          <td><input id="giLatitude" type="number" step="any" disabled /></td>
        </tr>
        <tr>
          <th>Longitude:</th>
          <td><input id="giLongitude" type="number" step="any" disabled /></td>
        </tr>
        <tr>
          <th>Status:</th>
          <td>
            <select id="giStatus" disabled>
              <option>Active</option>
              <option>Inactive</option>
              <option>Unknown</option>
            </select>
          </td>
        </tr>
      </table>
    </div>

    <button id="btnStationAddSection">+ Add Section</button>

    <!-- Container for dynamicallyâ€‘added sections -->
    <div id="stationSectionsContainer"></div>

    <!-- Save / Delete -->
    <div style="margin-top:1em;">
      <button id="saveChanges">Save Changes</button>
      <button id="deleteStation" style="margin-left:1em;">Delete Station</button>
    </div>
  </div>

  <!-- Other tabs (empty for now) -->
  <div id="inspection-history" class="tab-content"></div>
  <div id="construction-history" class="tab-content"></div>
  <div id="high-priority-repairs" class="tab-content"></div>
  <div id="documents" class="tab-content"></div>
  <div id="photos" class="tab-content"></div>
</div>
